<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recreate GitHub Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Primer/3.0.1/css/primer.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <header>
      <div class="icon"><span class="octicon octicon-mark-github"></span></div>
      <div class="search"><input type="text" name="search" value="" id="searchInput" placeholder="Search GitHub"></div>
      <nav>
        <ul>
          <li><a href="#">Pull Requests</a></li>
          <li><a href="#">Issues</a></li>
          <li><a href="#">Marketplace</a></li>
          <li><a href="#">Gist</a></li>
        </ul>
      </nav>
      <div class="addNew"><a href="#">+</a></div>
      <div class="avatar"><img src="https://avatars2.githubusercontent.com/u/24422942?v=3" alt=""></div>
    </header>

    <main id="mainSection">

    </main>


    <script src="js/token.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
